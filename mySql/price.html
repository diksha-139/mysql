<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
.main{
    background-image: url('./images/sizebg.jpeg') ;
            background-repeat: no-repeat;
            background-size:cover;
            

}
    </style>
</head>

<body>
    <div class="container main">
        <h1 class="text-center my-5">Link the details regarding Fruits</h1>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                    <option selected>Select Fruit</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>

            </div>
            <div class="col-md-6 col-sm-12">
                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                    <option selected>Select Color</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>

            </div>
            <div class="col-md-6 col-sm-12">
                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                    <option selected>Select Taste</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>

            </div>
            <div class="col-md-6 col-sm-12">
                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                    <option selected>Select Type</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>

            </div>
            <div class="col-md-6 col-sm-12">
                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                    <option selected>Select Size</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>

            </div>

            <div class="col-md-6 col-sm-12">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Cost</span>
                    <input type="number" class="form-control" placeholder="Enter Cost" aria-label="Cost" aria-describedby="basic-addon1">
                  </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Price</span>
                    <input type="number" class="form-control" placeholder="Enter Price" aria-label="Price" aria-describedby="basic-addon1">
                  </div>
            </div>
            <div class="col-md-12 col-sm-12 d-inline-flex justify-content-center">
                <div class="btn btn-success text-light border-light border-3 rounded-5 fs-1 ">Submit</div>
            </div>
            

        </div>
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
